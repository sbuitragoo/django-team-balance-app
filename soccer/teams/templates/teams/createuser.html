<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Player</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #1A2B3C;
        }
        .card {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            background-color: #fff;
        }
        .card-header {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a4a4a;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #1A2B3C;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <i class="bi bi-person-plus-fill"></i> Create New Player
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'teams:player' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="player-name" class="form-label">Player Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter player name" required>
                </div>

                <div class="mb-3">
                    <label for="skill-rate" class="form-label">Player Skill Rate</label>
                    <input type="number" class="form-range" min="1" max="5" step="0.1" id="skill" name="skill" placeholder="Enter skill rate" required>
                </div>

                <div class="mb-3">
                    <label for="preferred-position" class="form-label">Preferred Position</label>
                    <select class="form-select" id="ppos" name="ppos" required>
                        <option value="">Select position</option>
                        <option value="Attacker">Attacker</option>
                        <option value="Midfielder">Midfielder</option>
                        <option value="Defender">Defender</option>
                        <option value="Goalkeeper">Goalkeeper</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="secondary-position" class="form-label">Secondary Position</label>
                    <select class="form-select" id="spos" name="spos" required>
                        <option value="">Select position</option>
                        <option value="Attacker">Attacker</option>
                        <option value="Midfielder">Midfielder</option>
                        <option value="Defender">Defender</option>
                        <option value="Goalkeeper">Goalkeeper</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="F">Female</option>
                        <option value="M">Male</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Create Player</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Optional: Form validation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                var skillRate = document.getElementById('skill-rate').value;
                if (skillRate < 1 || skillRate > 5) {
                    event.preventDefault();
                    alert('Skill rate must be between 1 and 5.');
                }
            });
        });
    </script>
</body>
</html>
